<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="row m-auto container bg-light">
        <div class="col-3" id="Agregar">
            <div class="text-center py-3">
                <h5>Agregar Receta</h5>
                <div style="height: 70px;" class="text-justify form-control col-12 alert alert-danger col-12" role="alert" id="alerta">
                    Error
                </div>
            </div>
            <form class="form" id="form-receta">
                <div class="form-group">
                    <label class="">Nombre</label>
                    <input type="text" id="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <label class="">Cátegoria</label>
                    <select class="form-control" id="categoria">
                        <option value="0">Seleccionar</option>
                        <option value="1">Entrada</option>
                        <option value="2">Principal</option>
                        <option value="3">Postre</option>
                      </select>
                </div>
                <div class="form-group">
                    <label class="">Imagen</label>
                    <input type="text" id="imagen" class="form-control">
                </div>
                <div class="form-group ">
                    <label>Ingredientes</label>
                    <div class="row d-flex m-auto">
                        <div class="col-10 ingrediente">
                            <input type="text" class="form-control align-self-center" placeholder="ingrediente" id="ingrediente">
                        </div>
                        <button class="btn btn-outline-primary col-2 align-self-center" id="agregarIngrediente">+</button>
                    </div>
                </div>
                <ul class="list-group list-group-flush" id="lista-ingredientes">
                </ul>
                <div class="form-group py-2">
                    <label class="">Preparación</label>
                    <textarea name="" id="preparacion" cols="30" rows="5" class="form-control"></textarea>
                </div>
                <div class="col-12 text-center">
                    <button class="btn btn-outline-primary" id="guardar">Guardar</button>
                </div>
            </form>
        </div>
        <div class="separadorVertical p-0" id="separadorVertical"></div>
        <div class="contenidoRecetario" id="recetario">
            <div class="row ">
                <div class="container px-4">
                    <div class="Row p-3">
                        <button class="btn btn-outline-primary" id="collapse">x</button>
                        <h3 class="m-auto align-self-center">Mi recetario</h3>
                        <div class="separadorHorizontal"></div>
                    </div>
                    <div class="container row">
                        <div class="contenidoColumna text-center">
                            <h5>Entrada</h5>
                            <div class="p-3 align-self-center" id="Entrada">
                            </div>
                        </div>
                        <div class="separadorVertical"></div>
                        <div class="contenidoColumna text-center">
                            <h5>Principal</h5>
                            <div class="p-3 align-self-center" id="Principal">

                            </div>
                        </div>
                        <div class="separadorVertical"></div>
                        <div class="contenidoColumna text-center">
                            <h5>Postre</h5>
                            <div class="p-3 align-self-center" id="Postre">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="Modalv1" tabindex="-1" role="dialog" aria-labelledby="Modalv1Title" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="Modalv1Title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body align-items-center d-flex">
                    <img class="img-fluid align-self-center" src="" id="imagenModal" style="height: 250; width: 450;" alt="">
                </div>
                <div class="row align-items-start p-3">
                    <div class="col-4">
                        <h5>Ingredientes:</h5>
                        <ul class="list-group list-group-flush" id="ingredientesModal">
                        </ul>
                    </div>
                    <div class="col-8 p-0">
                        <textarea name="" id="preparacionModal" cols="30" rows="10" class="col-11 px-2"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
