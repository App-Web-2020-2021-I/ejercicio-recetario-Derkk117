<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="row m-auto container bg-light">
        <div class="col-3" id="Agregar">
            <div class="text-center p-3">
                <h5>Agregar Receta</h5>
            </div>
            <form class="form">
                <div class="form-group">
                    <label class="">Nombre</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label class="">Cátegoria</label>
                    <select class="form-control" id="">
                        <option>Seleccionar</option>
                        <option>Entrada</option>
                        <option>Principal</option>
                        <option>Postre</option>
                      </select>
                </div>
                <div class="form-group">
                    <label class="">Imagen</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group ">
                    <label class="">Ingredientes</label>
                    <div class="row d-flex m-auto">
                        <div class="col-10 ingrediente">
                            <input type="text" class="form-control align-self-center">
                        </div>
                        <button class="btn btn-outline-primary col-2 align-self-center">+</button>
                    </div>
                </div>
                <ul class="list-group" id="lista-ingredientes">
                    <li class="list-group-item">1</li>
                    <li class="list-group-item">1</li>
                    <li class="list-group-item">1</li>
                    <li class="list-group-item">1</li>
                    <li class="list-group-item">1</li>
                </ul>
                <div class="form-group py-2">
                    <label class="">Preparación</label>
                    <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
                </div>
            </form>
        </div>
        <div class="separadorVertical p-0"></div>
        <div class="contenidoRecetario">
            <div class="row ">
                <div class="container px-4">
                    <div class="Row p-3">
                        <button type="button" class="btn btn-outline-primary">x</button>
                        <h3 class="m-auto align-self-center">Mi recetario</h3>
                        <div class="separadorHorizontal"></div>
                    </div>
                    <div class="container row">
                        <div class="contenidoColumna text-center">
                            <h5>Entrada</h5>
                            <div class="p-3 align-self-center">
                                <div class="card d-flex">
                                    <div class="card-body"><img src="https://picsum.photos/200/150" class="img-fluid" alt=""></div>
                                    <div class="card-footer">
                                        <h6 class="text-left">Nombre</h6>
                                        <button>ver más</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="separadorVertical"></div>
                        <div class="contenidoColumna text-center">
                            <h5>Principal</h5>
                        </div>
                        <div class="separadorVertical"></div>
                        <div class="contenidoColumna text-center">
                            <h5>Postre</h5>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
